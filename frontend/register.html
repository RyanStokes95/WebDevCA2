<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <script src="https://kit.fontawesome.com/d8fa2073a1.js" crossorigin="anonymous"></script>
    <title>My Kitchen Pal - Register</title>

<body id="registerBody">
    <header id="registerHeader">
        <h1 id="landingHeading">My Kitchen Pal</h1>
        <a href="index.html"><i class="fa-solid fa-house" id="home"></i></a>
    </header>
    <main id="registerMain">
        <form id="registerForm">
            <label for="username">Username*</label>
            <input type="text" id="username" name="username" class="normalInput">
            
            <label for="password">Password*</label>
            <input type="text" id="password" name="password" class="normalInput">
            
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" class="normalInput">
            
            <label for="secondName">Second Name*</label>
            <input type="text" id="secondName" name="secondName" class="normalInput">
            
            <label for="age">Age* (1 - 100)</label>
            <input type="number" id="age" name="age" class="normalInput">
            
            <label for="email">Email*</label>
            <input type="text" id="email" name="email" class="normalInput">
            
            <label for="street">Street*</label>
            <input type="text" id="street" name="street" class="longInput">
            
            <label for="town">Town*</label>
            <input type="text" id="town" name="town" class="normalInput">
            
            <label for="city">City*</label>
            <input type="text" id="city" name="city" class="normalInput">
            
            <label for="country">Country*</label>
            <input type="text" id="country" name="country" class="normalInput">
    
            <button id="register2">Register</button>
        </form>

            </p>
        </div>
    </main>
</body>
</html>

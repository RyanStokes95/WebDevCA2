<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d8fa2073a1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body id="registerBody">
    <header id="registerHeader">
        <h1 id="landingHeading">My Kitchen Pal</h1>
        <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
    </header>
    <div id="userMainWrapper">
        <nav id="userNav">
            <ul>
                <li><a href="">About Us</a></li>
                <li><a href="">Catalog</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
        <div id="userWelcomeWrapper">
            <p id="userWelcome"></p>
        </div>
        <main id="createRecipeWrapper">
            <div id="createRecipe">
                <button id="createRecipeButton">Create Recipe</button>
            </div>
            <div id="createRecipeForm">

                <label for="title">Title</label>
                <input type="text" id="title" name="title">

                <label for="description">Description</label>
                <input type="text" id="description" name="description">

                <label for="serves">Serves</label>
                <input type="number" id="serves" name="serves">

                <label for="ingredients">ingredients</label>
                <input type="text" id="ingredients" name="ingredients">
                <button id="addIngredientButton">Add</button>
                <div id="ingredientsWrapper">

                </div>

                <label for="steps">Steps</label>
                <input type="text" id="steps" name="steps">
                <button id="addStepButton">Add</button>
                <div id="stepsWrapper">
                    
                </div>

                <button id="addRecipe">Add Recipe</button>

            </div>
        </main>
        <div id="myRecipesWrapper">
            <div id="myRecipes"></div>
        </div>
    </div>
    <script src="script.js" async></script>
</body>
</html>

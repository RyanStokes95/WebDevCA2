<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d8fa2073a1.js" crossorigin="anonymous"></script>
    <title>My Kitchen Pal - Dashboard</title>
</head>
<body id="registerBody">
    <header id="registerHeader">
        <h1 id="landingHeading">My Kitchen Pal</h1>
        <i class="fa-solid fa-right-from-bracket" id="logout"></i>
    </header>
    <div id="userMainWrapper">
        <nav id="userNav">
            <ul>
                <li><a href="">About Us</a></li>
                <li><a href="">Catalog</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
        <div id="userWelcomeWrapper">
            <p id="userWelcome"></p>
        </div>
        <main id="createRecipeWrapper">
            <div id="createRecipe">
                <button id="createRecipeButton">Create Recipe</button>
            </div>
            <div id="createRecipeFormWrapper">

            </div>
        </main>
        <div id="myRecipesWrapper">
            <h2 id="myRecipesHeading">My Recipes</h2>
            <div id="myRecipes"></div>
        </div>
    </div>
    <script src="script.js" async></script>
</body>
</html>

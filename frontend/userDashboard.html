<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.min.css">
    <script src="https://kit.fontawesome.com/d8fa2073a1.js" crossorigin="anonymous"></script>
    <script src="script.min.js" async></script>
    <title>My Kitchen Pal - Dashboard</title>
</head>
<body id="registerBody">
    <header id="userHeader">
        <div id="headerLogo">
            <h1 id="heading">My Kitchen Pal</h1>
            <img src="images/MKP.svg" alt="" id="logo">
        </div>
        <i class="fa-solid fa-right-from-bracket" id="logout"></i>
    </header>
    <div id="userMainWrapper">
        <div id="userWelcomeWrapper">
            <p id="userWelcome"></p>
            <p id="recipeCount"></p>
        </div>
        <main id="createRecipeWrapper">
            <div id="createRecipe">
                <button id="createRecipeButton">Create Recipe</button>
                <button id="minimiseRecipeButton">Close</button>
            </div>
            <div id="createRecipeFormWrapper">

            </div>
        </main>
        <div id="myRecipesWrapper">
            <h2 id="myRecipesHeading">My Recipes</h2>
            <div id="myRecipes">
                
            </div>
        </div>
    </div>
</body>
</html>
